<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="form-container">
    <div class="form-structure">
      <form action="tbc" method="post">
        <p>
          <label for="author">Author:</label>
          <input type="text" id="Author" name="author" />
        </p>
        <p>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />
        </p>
        <p>
          <label for="pages">pages:</label>
          <input type="number" id="pages" name="pages" />
        </p>
        <button class="btn" id="submit" type="submit">Submit</button>
      </form>
      <button class="btn" id="cancel-book-btn">Cancel book</button>

    </div>



    <button class="btn" id="new-book-btn">Add New book</button>
  </div>

  <div class="container" id="lib-container">

  </div>

  <script src="index.js"></script>
</body>
</html>
