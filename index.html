<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Library </h1>
  <div class="container" id="form-container">
    <div class="form-structure">
      <form action="tbc" method="post">

        <fieldset>

          <label for="author">Author:</label>
          <input type="text" id="Author" name="author" />


          <label for="title">Title:</label>
          <input type="text" id="title" name="title" />


          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" />

          <label for="read">Read Status</label>
          <input type="text" id="read" name="read" />

          <button class="btn" id="submit" type="submit">Submit</button>

        </fieldset>

      </form>
      <div class="centre">
        <button class="btn" id="cancel-book-btn">Cancel submit</button>
      </div>
    </div>

    <button class="btn" id="new-book-btn">Add New book</button>
  </div>

  <div class="container" id="lib-container">

  </div>

  <script src="index.js"></script>
</body>
</html>
